{% extends 'layout.html' %} {% block content %}
<div class="col-xs-6">
  {% from "_macro.html" import render_field %}
  <form method="post" novalidate>
    <div class="form-group">{{ render_field(form.matricula) }}</div>
    <div class="form-group">{{ render_field(form.nombre) }}</div>
    <div class="form-group">{{ render_field(form.apaterno) }}</div>
    <div class="form-group">{{ render_field(form.email) }}</div>
    <input type="submit" value="Registrar" />
  </form>
</div>
<div class="col-xs-6">
  <h3>Matricula: {{mat}}</h3>
  <h3>Nombre: {{nom}}</h3>
</div>
{% endblock %}
